  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Superhero Hunter</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mt-4 mx-auto text-muted">
        <div
          id="superhero-image"
          class="col-12 col-lg-4 animate__animated animate__fadeInRight text-center"
        ></div>

        <div class="col-12 col-lg-8">
          <div
            class="col-12 animate__animated animate__fadeInRight text-center text-lg-left"
            id="superhero-name"
          ></div>

          <ul
            id="superhero-details"
            class="text-center animate__animated animate__fadeInRight"
          >
            <li id="powerstats">
              <div>
                <h3>POWER STATS</h3>
              </div>
            </li>

            <li id="biography">
              <div><h3>BIOGRAPHY</h3></div>
            </li>

            <li id="appearance">
              <div><h3>APPEARANCE</h3></div>
            </li>

            <li id="work">
              <div><h3>WORK</h3></div>
            </li>

            <li id="connections">
              <div><h3>CONNECTIONS</h3></div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- for bootstrap functionalities -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- my script -->
    <script src="./js/superhero.js"></script>
    <script>
      heroPage.init();
